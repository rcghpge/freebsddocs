name: Docs Uptime

on:
  schedule:
  # Runs at midnight 00:00 UTC every Friday
  - cron: '0 0 * * 5'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout fork
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        persist-credentials: false  

    - name: Set up GitHub credentials
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

    - name: Add upstream remote
      run: |
        git remote add upstream https://github.com/freebsd/freebsd-doc.git
        git fetch upstream

    - name: Merge upstream changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git merge upstream/main || echo "No upstream changes to merge"

    - name: Pull latest changes with rebase
      run: |
        git fetch origin
        git rebase origin/main

    - name: Push updates to fork
      run: |
        git push origin main
